<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Nomba Cordova Custom plugin</title>
    </head>
    <body>
        <div class="resultBlock">
            <h4>Demo</h4>
            <h1 id="result"></h1>
        </div>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="terminalActions" class="actionButtons">
                <button id="cardPayment" class="button">Card Payment</button>
                <button id="payByTransfer" class="button">Pay by Transfer</button>
                <button id="cardPlusPBT" class="button">Card Payment + (PBT)</button>
                <button id="printReceipt" class="button">print Receipt</button>
                <button id="retrieveDeviceInfo" class="button">RetrieveDeviceInfo</button>
                
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
